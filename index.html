<!DOCTYPE html>
<html>
<head>
    <title>Calcula Horas</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <meta charset="utf-8">
    <!-- A tag abaixo adequa a exibição de acordo com o disipositivo-->
    <!-- Mobile -->
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320px">
	<meta name="viewport" content="width=device-width, initial-scale=1.1">
    <link rel="stylesheet" type="text/css" href="estiloScreen.css">
    
</head>
<body onload="escondeDivDoResultado()">
    <div>
        <div id="back">
            <h1>Calculadora de Horas Diárias</h1>
            <label for="entrada" class="labelTempo" id="LblHrPendente">Horas pendentes: </label>
            <input type="time" id="InpHrPendente" required="required" maxlength="5" name="hour"
                            pattern="[0-9]{2}:[0-9]{2} [0-9]{2}$" style="width: 70px" />
            <label for="entrada" class="labelTempo" id="LblSit">Situação: </label>
            <select id="comboSituacao">
                  <option value="menos" class="situacao">Estou devendo</option>
                  <option value="mais" class="situacao">Tenho a compensar</option>
            </select>
            <table>
                <tr>
                    <td>
                        <label for="entrada" class="labelTempo">Entrada</label>
                    </td>
                    <td>
                        <input type="time" id="ent1" required="required" maxlength="5" name="hour"
                            pattern="[0-9]{2}:[0-9]{2} [0-9]{2}$" style="width: 70px" />
                    </td>
                    <td>
                        <label for="periodo1" class="labelTempo" id="Label1">Periodo 1:</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="saidaAlmoco" class="labelTempo">Saida</label>
                    </td>
                    <td>
                        <input type="time" id="saida1" required="required" maxlength="5" name="hour"
                            pattern="[0-9]{2}:[0-9]{2} [0-9]{2}$" style="width: 70px" />
                    </td>
                    <td>
                        <label for="periodo1" class="labelTempo" id="p1"></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="EntradaAlmoco" class="labelTempo">Entrada</label>
                    </td>
                    <td>
                        <input type="time" id="ent2" required="required" maxlength="5" name="hour"
                            pattern="[0-9]{2}:[0-9]{2} [0-9]{2}$" style="width: 70px" />
                    </td>
                    <td>
                        <label for="periodo2" class="labelTempo" id="Label2">Periodo 2:</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="saida" class="labelTempo">Saida</label>
                    </td>
                    <td>
                        <input type="time" id="saida2" required="required" maxlength="5" name="hour"
                            pattern="[0-9]{2}:[0-9]{2} [0-9]{2}$" style="width: 70px" />
                    </td>
                    <td>
                        <label for="periodo2" class="labelTempo" id="p2"></label>
                    </td>

                </tr>
            </table>
            <button class="action-button" onclick="validaDadosPreenchidos()">Calculo</button>
        </div>
        <div id="ptotal">
        <label for="peridoTotal" class="labelTempo" id="p3"></label>
        <br />
        <label for="peridoTotal" class="labelTempo" id="p4"></label>
        <br />
        <label for="peridoTotal" class="labelTempo" id="p5"></label>
        </div>
    </div>
</body>
<script type="text/javascript" src="calcula.js"></script>
<script type="text/javascript" src="calcula2.js"></script>
<script type="text/javascript" src="geraSaldo.js"></script>
</html>
